<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>

    <div class="card">
        <div class="img-container"><img src="images/illustration-hero.svg"></div>
        <h2 class="title">Order Summary</h2>
        <p class="text">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
            device <br> anywhere you like!</p>

        <div class="price-container">
            <img src="images/icon-music.svg" alt="music-icon">
            <div class="plans-container">
                <h3 class="plan-name">Annual Plan</h3>
                <h3 class="plan-price">$59.99/year</h3>
            </div>
            <a href="#" class="link">Change</a>
        </div>

        <div class="btn-confirm"><button>Proceed to Payment</button></div>
        <div class="btn-cancel"><button>Cancel Order</button></div>
    </div>

</body>
</html>
